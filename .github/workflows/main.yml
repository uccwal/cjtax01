name: PolicyFund Collector

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 새벽 1시 실행
  workflow_dispatch:      # 수동 실행 가능

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install requests pymysql

      - name: 정책자금 데이터 수집 (data.json 생성)
        run: python collector_gh.py

      - name: data.json 커밋 및 푸시
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes to commit"
          
          # 안전하게 pull & push
          git fetch origin main
          git reset --hard origin/main  # ⚠️ 충돌 무시하고 원격 기준으로 맞춤
          git add data.json
          git commit -m "Update data.json" || echo "No changes to commit"
          git push origin main || echo "Push failed but workflow continues"

      - name: PythonAnywhere 서버 업데이트 호출
        run: |
          curl -X GET https://chunjitax.pythonanywhere.com/update_from_github
