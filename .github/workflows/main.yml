name: PolicyFund Collector

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 새벽 1시 실행
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 깃허브 리포 푸시 권한
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install requests pymysql
      - name: 정책자금 데이터 수집 (data.json 생성)
        run: python collector_gh.py

      - name: data.json 커밋 및 푸시
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes to commit"
          git push origin main --force   # 🔥 강제로 덮어쓰기

